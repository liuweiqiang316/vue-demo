<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Vue</title>
</head>

<body>
  <div id="msg"></div>
</body>
<script type="module">
  import { effect, track, trigger } from "./src/main.js"

  const data = { foo: 1 }

  const proxy = new Proxy(data, {
    get(target, key) {
      track(target, key)

      return target[key]
    },
    set(target, key, newVal) {
      target[key] = newVal
      trigger(target, key)
      return true
    }
  })


  const jobQueue = new Set()
  const p = Promise.resolve()

  let isFlushing = false

  function flushJob() {
    if (isFlushing) return
    isFlushing = true
    p.then(() => {
      jobQueue.forEach(job => job())
    }).finally(() => {
      isFlushing = false
    })
  }

  effect(() => {
    console.log(proxy.foo)
  }, {
    scheduler(fn) {
      jobQueue.add(fn)
      flushJob()
    }
  })

  proxy.foo++
  proxy.foo++
  proxy.foo++

  console.log('结束了');
</script>

</html>
